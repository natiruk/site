<h1>My home page</h1>

<content class="err">
<noscript class="err"><h2>These tools require javascript</h2></noscript>
<script>document.querySelector('content').classList.remove('err');</script>

<div id="calculator">
<script>
function calculator() {
  var expression = document.getElementById("expression").value;
  var result = document.getElementById("result");
  try { result.value = eval("with(Math){" + expression + "}"); }
  catch (e) { alert(e) }
}
</script>
Simple calculator
<input size="32" id="expression"
  onchange="calculator();" 
  title="Input math expression, you can use sin(), atan(), PI etc., ex. pow(cos(atan(1))*2, 2)"/>
<button id="calculate" value="Eval" onclick="calculator();">Eval</button>
<span>Result: <input size="22" id="result" readonly /></span>
</div>


<div id="temperature">
  <script>
  function temperature(ev) {
    var val = ev.target.value;
    if (ev.target.id == 'fahrenheit') {
      var result = document.getElementById("celsius");
      var r = (val-32)*5/9;
    } else {
      var result = document.getElementById("fahrenheit");
      var r = val*1.8+32;
    }
    result.value = r;
    ev.target.classList.toggle('err',isNaN(r));
    result.classList.toggle('err',isNaN(r));
  }
  </script>

  <div>Fahrenheit
  <input size="8" class="ok" id="fahrenheit"
    onchange="temperature(event);"
    title="Enter temperature in Fahrenheit degrees"/>
  </div>
  <button id="Convert" value="Convert">Convert</button>
  <div>Celsius
  <input size="8" class="ok" id="celsius"
    onchange="temperature(event);"
    title="Enter temperature in Celsius degrees"/>
  </div>
</div>

<form action="https://0x.co/shorten.html" id="_0xco" method="post">
  <span>Pastebin and url shortener <a href="http://0x.co"><b>0x.co:</b></a></span>
  <textarea name="content" id="content" 
            rows="8" cols="32" maxlength="4096"
            title="Simple pastebin-like service, type a text up to 4096 characters long,
choose expiration time and visibility below.
It can also serve as URL shortener, type in an URL and check 'Redirect'."></textarea>
  <fieldset class='small'>
  <span><label for="redirect">Redirect</label><input type="checkbox" 
               name="redirect" value="1"></span>
  <span><label for="expiry">Expires:</label>
  <select name="expiry">
  <option value="0">Never</option>
  <option value="10m" selected>10 Minutes</option>
  <option value="1h">1 Hour</option>
  <option value="1D">1 Day</option>
  <option value="1W">1 Week</option>
  <option value="1M">1 Month</option>
  <option value="1Y">1 Year</option>
  </select></span>
  <span><label for="visibility">Visibility:</label>
  <select name="visibility">
  <option value="1">Searchable</option>
  <option value="0" selected>Private</option>
  </select></span>
  </fieldset>

  <input type='submit' name='shorten' value='Submit' title="Submit to 0x.co">
</form>
</content>
